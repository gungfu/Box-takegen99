name: Build and Sign All myVideo APK Variants

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 安装 Python 3.8（Chaquopy 需要）
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: 生成 local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 缓存 Gradle（加速构建）
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 授予 gradlew 执行权限
        run: chmod +x ./gradlew

      # 步骤1：从 Secrets 解码 keystore 文件到项目根目录
      - name: 解码 Keystore 文件
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo "$SIGNING_KEY_BASE64" | base64 -d > my-release-key.jks

      # 步骤2：构建并签名所有 Release 变体（使用 android.injected.signing 注入）
      - name: 构建并签名所有 Release APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/my-release-key.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 步骤3：列出生成的 APK（调试用，必看）
      - name: 列出所有生成的 myVideo APK
        run: |
          echo "=== 已生成的签名 APK 文件 ==="
          find app/build/outputs/apk -name "myVideo_*.apk" -ls || echo "未找到任何 APK，请检查上一步构建是否成功"

      # 步骤4：上传所有生成的签名 APK（一个 artifact 包含全部）
      - name: 上传所有签名后的 myVideo APK
        uses: actions/upload-artifact@v4
        with:
          name: myVideo-All-Variants-Signed-APKs
          path: app/build/outputs/apk/**/myVideo_*.apk
          if-no-files-found: error   # 如果真没找到，直接报错便于排查